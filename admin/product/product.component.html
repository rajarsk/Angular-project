<div class="product-list">
    <div class="product-item " *ngFor="let product of product">
        <h2 class="product-name">{{product.name }}</h2>
        <p class="product-description">{{ product.description }}</p>

        <button class="update-button" routerLink="/admin/update/{{product.id}}">Update</button>
    </div>
</div>
