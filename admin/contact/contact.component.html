<h2>Contacts</h2>
<ul>
  <li *ngFor="let contact of contacts">
    <h3>{{ contact.name }}</h3>
    <p>Mail Us: {{ contact.email }}</p>
    <p>{{ contact.message }}</p>
  </li>
</ul>

</div>
