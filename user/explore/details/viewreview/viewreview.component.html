<mat-card class="example-card">
    <mat-card-title class="title">Customer Reviews</mat-card-title>
    <mat-card-content>
        <div *ngFor="let x of reviews">
            <div class="review_content" *ngIf="prdid==x.product_id">
                <div class="name">{{x.name |uppercase }}</div>
                <div class="content">{{x.message}}</div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
